<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 id="outputText" class="text-center"></h1>
    <div style="display: flex" class="button-container">
      <button type="button" id="text-button" style="flex: 1" class="full-width-button">
        Text
      </button>
      <button type="button" id="color-button" style="flex: 1" class="full-width-button">
        Color
      </button>
      <button type="button" id="effects-button" style="flex: 1" class="full-width-button">
        Effects
      </button>
    </div>

    <h3>Add Text</h3>
    <input type="text" id="textInput" oninput="updateText()" class="form-control" placeholder="Enter your text here"
      maxlength="32" />

    <select class="form-select form-select-lg">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>

    <input type="checkbox" id="bold" name="bold" />
    <label for="bold">Bold</label>

    <input type="checkbox" id="italic" name="italix" />
    <label for="italic">Italic</label>

    
  </div>

  <script src="index.js"></script>
</body>

</html>
